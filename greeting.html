<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <script>
      var hour = new Date().getHours();

      if(hour >= 5 && hour <= 10){
        alert('Goodmorning Bro');
      }
      else(hour >= 10 && hour <= 14) {
        alert('Goodafternoon Bro');
      }
      else(hour >= 17 && hour <= 20) {
        alert('Goodevening Bro');
      }
      else(hour >= 21 && hour <= 23) {
        alert('Goodnight Bro');
      }




    </script>
  </body>
</html>
